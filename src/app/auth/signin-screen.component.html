<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input
        matInput
        placeholder="E-mail"
        formControlName="email"
        id="email">        
    </mat-form-field>
    <mat-form-field>
        <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        id="password"> 
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Log In</button>
    <p style="text-align: center;">
        New user?
        <a mat-button color="primary" [routerLink]="['/signup']">Create User</a>
    </p>
</form>
