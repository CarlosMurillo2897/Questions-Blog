<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <mat-list>
    <mat-list-item *ngFor="let question of questions" [routerLink]="['questions', question._id]">
        <i *ngIf="question.icon === 'none'" mat-list-icon class="material-icons">help</i>
        <i *ngIf="question.icon !== 'none'" mat-list-icon class="{{ question.icon }}"></i>
        <h3 mat-line class="{{ !question.active ? 'strikethrough' : '' }}" matTooltip="{{ question.title }}">
            {{ question.title }}
        </h3>
        <p mat-line>
          <small>{{ question.answers.length }} - answer(s) - {{ question.createdAt | amTimeAgo }}</small>
        </p>
        <mat-icon *ngIf="!searchByUser && !question.active">
          lock
        </mat-icon>
      <mat-slide-toggle color="primary" checked="{{question.active}}" *ngIf="searchByUser" (click)="clicked(question._id, question.active)"></mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</div>
